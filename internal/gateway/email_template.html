<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light only" />
    <title>{{.Title}}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f5f7fb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        color: #0f172a;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 0.95em;
        background: #f1f5f9;
        padding: 0.15em 0.35em;
        border-radius: 6px;
      }
      pre {
        background: #0b1220;
        color: #e2e8f0;
        padding: 12px 14px;
        border-radius: 12px;
        overflow-x: auto;
        white-space: pre;
      }
      pre code {
        background: transparent;
        padding: 0;
        border-radius: 0;
        color: inherit;
      }
      blockquote {
        margin: 0;
        padding: 0 0 0 12px;
        border-left: 3px solid #e2e8f0;
        color: #475569;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #e2e8f0;
        padding: 8px 10px;
      }
      th {
        background: #f8fafc;
        text-align: left;
      }
      hr {
        border: none;
        border-top: 1px solid #e2e8f0;
        margin: 16px 0;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Preheader (hidden preview text) -->
    <div
      style="
        display: none;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        color: transparent;
        mso-hide: all;
      "
    >
      {{.Preheader}}
    </div>

    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background: #f5f7fb">
      <tr>
        <td align="center" style="padding: 24px 12px">
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              width: 600px;
              max-width: 600px;
              background: #ffffff;
              border: 1px solid #e2e8f0;
              border-radius: 16px;
              overflow: hidden;
            "
          >
            <tr>
              <td style="padding: 18px 22px; border-bottom: 1px solid #e2e8f0">
                <div style="font-size: 13px; color: #64748b; letter-spacing: 0.2px">
                  {{.AppDisplay}}
                </div>
                {{if .Title}}
                <div style="font-size: 18px; font-weight: 650; margin-top: 6px; color: #0f172a">
                  {{.Title}}
                </div>
                {{end}}
              </td>
            </tr>

            <tr>
              <td style="padding: 22px; font-size: 15px; line-height: 1.65; color: #0f172a">
                <div>{{.Body}}</div>
              </td>
            </tr>

            <tr>
              <td
                style="
                  padding: 14px 22px;
                  border-top: 1px solid #e2e8f0;
                  background: #f8fafc;
                  font-size: 12px;
                  line-height: 1.5;
                  color: #64748b;
                "
              >
                {{.Footer}}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
